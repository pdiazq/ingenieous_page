<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingenious Labs</title>
  <style>
    :root {
      --verde-oscuro: #3a5a40;
      --verde-suave: #a3b18a;
      --fondo-claro: #fefefb;
      --texto-oscuro: #1c1c1c;
      --sombra: rgba(0, 0, 0, 0.2);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo-claro);
      color: var(--texto-oscuro);
    }
    header {
      background-color: var(--verde-oscuro);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 128px;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    section.hero {
      padding: 4rem 2rem;
      background: linear-gradient(135deg, var(--verde-oscuro), #344e41);
      color: white;
      text-align: center;
    }
    section.hero h2 {
      font-size: 2.5rem;
    }
    section.hero p {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 12px var(--sombra);
      text-decoration: none;
      color: inherit;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin-top: 0;
    }
    footer {
      background: var(--verde-oscuro);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    #chat-box {
      display: none;
      background: white;
      width: 90vw;
      max-width: 350px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 8px 16px var(--sombra);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.95rem;
    }
    #chat-controls {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    #send-btn {
      background: var(--verde-oscuro);
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    #toggle-chat-btn {
      background-color: var(--verde-suave);
      color: var(--texto-oscuro);
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      box-shadow: 0 4px 10px var(--sombra);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ...contenido anterior intacto... -->

  <div id="chat-widget">
    <button id="toggle-chat-btn" onclick="toggleChat()">ðŸ’¬ Â¿Necesitas ayuda?</button>
    <div id="chat-box">
      <div id="messages"></div>
      <div id="chat-controls">
        <input id="user-input" type="text" placeholder="Escribe tu mensaje..." />
        <button id="send-btn" onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    function toggleChat() {
      const box = document.getElementById("chat-box");
      box.style.display = box.style.display === "none" || box.style.display === "" ? "flex" : "none";
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div><b>TÃº:</b> ${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://chatapi-43mg.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        messagesDiv.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.innerHTML += `<div><b>Bot:</b> Error al contactar el servidor.</div>`;
      }
    }
  </script>
</body>
</html>
